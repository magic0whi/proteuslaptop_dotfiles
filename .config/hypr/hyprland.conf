################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# 2560x1440 equivalence: 1920x1080 on the right-down

monitor=eDP-1, preferred, 0x0, 1.333333, bitdepth, 10
## 3440x1440 on the left-top
monitor=HDMI-A-1, 3440x1440@100, -3440x-360, 1, bitdepth, 10


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = systemd-run --user --scope alacritty
$fileManager = systemd-run --user --scope dolphin
$menu = systemd-run --user --scope rofi -show combi
$clipManager = systemd-run --user --scope sh -c 'cliphist list | rofi -dmenu | cliphist decode | wl-copy'


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = systemctl --user --no-block start hyprland-session.target
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

