windowrulev2 = opaque, class:^(steam_app_\d+)|(hoi4)$
windowrulev2 = noblur, class:^(steam_app_\d+)|(hoi4)$
windowrulev2 = noborder, class:^(steam_app_\d+)|(hoi4)$
windowrulev2 = nodim, class:^(steam_app_\d+)|(hoi4)$
